<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create a new product</title>
    <link rel='stylesheet' href='/css/newpage.css'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="display-2 text-center my-4">Enter a New Product</h1>
      <form action='/product' method='POST'>
        Name: <input class="form-control" type='text' name='name' /><br/>
        Description: <input class="form-control" type='text' name='description' /><br/>
        Img: <input class="form-control" type='text' name='img' /><br/>
        Price: <input class="form-control" type='text' name='price' /><br/>
        Quantity: <input class="form-control" type='number' name='qty' /><br/>
        <input class="form-control btn-dark btn-lg" type="submit" name="" value="Create Product"/>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
